<html>

<head>
    <meta charset="UTF-8">
    <title>トランプ</title>
    <link href="css/card_capture.css" rel="stylesheet">
</head>

<body>
    <div class="start">
        <button class="start_move" id="start" onclick="start()">スタート</button>
    </div>
    <div class="ALL_Card">
        <div id="display">
            <div class="Enemy_Card" ; id="opponent">
                <img id="oppo_deck">
                <label><input type="radio" name="oppo_card" id="oppo_card_3_box"><img id="oppo_card_3"></label>
                <label><input type="radio" name="oppo_card" id="oppo_card_2_box"><img id="oppo_card_2"></label>
                <label><input type="radio" name="oppo_card" id="oppo_card_1_box"><img id="oppo_card_1"></label>
                <label><input type="radio" name="oppo_card" id="oppo_card_0_box"><img id="oppo_card_0"></label>
                <img class="oppo_capture" ; id="oppo_capture">
            </div>
            <div id="player">
                <label><input type="checkbox" id="player_card_0_box"><img id="player_card_0"></label>
                <label><input type="checkbox" id="player_card_1_box"><img id="player_card_1"></label>
                <label><input type="checkbox" id="player_card_2_box"><img id="player_card_2"></label>
                <label><input type="checkbox" id="player_card_3_box"><img id="player_card_3"></label>
                <img id="player_deck">
                <img id="player_capture">
            </div>
        </div>
        <div id="Phase_button" class="Phase_button">
            <button class="button_position" id="discard" onclick="discard()">捨てる</button>
            <button class="button_position" id="next" onclick="re_draw()">次へ</button>
            <button class="button_position" id="captured" onclick="captured()">捕獲される</button>
            <button class="button_position" id="capture" onclick="capture()">捕獲する</button>
            <button class="button_position" id="sacrifice" onclick="sacrifice()">生贄</button>
            <button class="button_position" id="draw" onclick="draw()">ドロー</button>
        </div>

    <div id ="joker_card_select" class ="joker_card_select">
        <button onclick ="select_card_set(0)" id ="select_button_0"><img id = "select_card_0"></button>
        <button onclick ="select_card_set(1)" id ="select_button_1"><img id = "select_card_1"></button>
        <button onclick ="select_card_set(2)" id ="select_button_2"><img id = "select_card_2"></button>
    </div>
    <div class ="message_box" id ="message_box">
    </div>
</body>
<script src="js/card_capture/start.js"></script>
<script src="js/card_capture/card.js"></script>
<script src="js/card_capture/capture.js"></script>
<script src="js/card_capture/captured.js"></script>
<script src="js/card_capture/dis_card.js"></script>
<script src="js/card_capture/sacrifice.js"></script>

</html>
